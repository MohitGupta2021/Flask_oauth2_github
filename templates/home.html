{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% if 'user' in session %}
        <h2>Welcome, {{ session['user']['login'] }}!</h2>
        <p><img src="{{ session['user']['avatar_url'] }}" alt="Profile Picture" class="avatar"></p>
        <p>You are logged in. <a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
        <h2>You are not logged in.</h2>
        <p><a href="{{ url_for('login') }}" class="btn">Login with GitHub</a></p>
    {% endif %}
    
    
</div>
{% endblock %}
